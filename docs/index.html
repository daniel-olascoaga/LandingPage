<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f94b58ebc0.js" crossorigin="anonymous"></script> 
    <title>Landing page</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <div class="logo">
                <img id="header-img" src="https://img.freepik.com/psd-gratis/maqueta-logo-pared-gris_35913-2122.jpg?t=st=1650827473~exp=1650828073~hmac=46b340efb3657e10c06e221967580d3a1b4c19ba6175be824ede3eccb5a1c169&w=740" alt="">
            </div>
            <ul class="enlaces">
                <li><a class="nav-link" href="#features">Ofertas</a></li>
                <li><a class="nav-link" href="#how-it-works">Como trabajamos</a></li>
                <li><a class="nav-link" href="#products">Productos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content-form">
            <form id="form" action="">
                <label id="title-form" for="email">Trabajo de calidad</label>
                <input
                name="email"
                id="email" 
                type="email"
                placeholder="Introduce tu email"
                required
                >
                <input
                id="submit" 
                type="submit"
                value="Enviar"
                class="btn"
                >
            </form>
        </section>

        <section id="features">
            <ul>
                <li>
                    <i class="fa-solid fa-briefcase"></i>
                    <div class="content-features">
                        <h3>Trabajamos a domicilio</h3>
                        <p>Modo de trabajo</p>
                    </div>
                </li>
                <li>
                    <i class="fa-solid fa-bolt"></i>
                    <div class="content-features">
                        <h3>Trabajamos rápido</h3>
                        <p>Modo de trabajo</p>
                    </div>
                </li>
                <li>
                    <i class="fa-solid fa-hammer"></i>
                    <div class="content-features">
                        <h3>Trabajamos eficiente</h3>
                        <p>Modo de trabajo</p>
                    </div>
                </li>
            </ul>

        </section>

        <section id="how-it-works">
            <iframe id="video" src="" frameborder="0"></iframe>
        </section>

        <section id="products">

        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Terminos</a></li>
            <li><a href="#">Contactos</a></li>
        </ul>
        <span>
            Esta página esta realizada con fines de aprendizaje
        </span>
    </footer>
</body>
</html>
